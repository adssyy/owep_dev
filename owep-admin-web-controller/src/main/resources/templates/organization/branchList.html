<body class="gray-bg">
<div class="wrapper-content wrapper animated fadeInRight">

    <form class="form-inline">
        <div class="form-group">
            <label>分支名称:</label>
            <input type="text" name="branch_name" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label>&nbsp;&nbsp;所属机构:</label>
            <div class="input-group">
                <input type="text" class="form-control org">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    </ul>
                </div>
                <!-- /btn-group -->
            </div>
        </div>
        <button class="btn-success btn">查询</button>
        <div style="float: right">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success " data-toggle="modal" data-target="#myModal">
                添加
            </button>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="add">增加</h4>
                        </div>
                        <div class="modal-body form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">分支名称</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="请输入机构名称">
                                </div>
                            </div>
                            <div class="form-group form-inline">
                                <label class="col-md-2 control-label ">所属机构</label>
                                <!--   <div class="col-md-4">
                                       <div class="input-group-btn">
                                           <input type="text" class="form-control organization" autocomplete="off">
                                           <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                                               <span class="caret"></span>
                                           </button>
                                       </div>-->
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control org">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                            </ul>
                                        </div>
                                        <!-- /btn-group -->
                                    </div>
                                </div>
                            </div>
                            <!--footer-->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                    关闭
                                </button>
                                <button type="submit" class="btn btn-primary"
                                        id="update_teacher_btn">保存
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" id="delete" class="btn btn-danger">删除</button>
        </div>
    </form>

    <table class="table table-striped" id="myTab">
        <!--模态框-->
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="change">修改</h4>
                    </div>
                    <div class="modal-body form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分支名称</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <label class="col-md-2 control-label ">所属机构</label>
                         <!--   <div class="col-md-4">
                                <div class="input-group-btn">
                                    <input type="text" class="form-control organization" autocomplete="off">
                                    <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                                        <span class="caret"></span>
                                    </button>
                                </div>-->
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input type="text" class="form-control org">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                        </ul>
                                    </div>
                                    <!-- /btn-group -->
                                </div>
                            </div>
                        </div>
                        <!--footer-->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </table>
</div>

<script src="../../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>

<script src="../../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<script src="../../static/js/plugins/sweetalert/sweetalert.min.js"
        th:href="@{/static/js/plugins/sweetalert/sweetalert.min.js}"></script>
<script>
    $(function () {
        $("#myTab").bootstrapTable({
            url: "../../static/js/demo/organization/branchList.json",
            toolbar: '#toolbar', // 工具按钮用哪个容器
            pagination: true,
            cache: false,
            clickToSelect: true, //单击选中
            sortable: true, //是否启用排序
            sortOrder: "asc", // 排序方式
            sidePagination: "client", // 分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,
            pageSize: 3,
            pageList: [3, 6, 9, 12],
            /*  search:true,*/
            strictSearch: false,                 //查询时是否严格匹配, true表示严格匹配，false表示模糊匹配
            /* showRefresh:true,*/
            uniqueId: "ID",
            columns: [{
                field: 'checked',
                checkbox: true, /* 是否添加复选框*/
                //跟据返回每行的数据
                formatter: function (value, row, index) {
                    return row.id;
                }
            },
                {
                    field: 'branch_name',
                    title: '分支名称'
                }, {
                    field: 'subsidiary_organ',
                    title: '所属机构'
                }, {
                    field: 'creation_time',
                    title: '创建时间',
                }, {

                    field: 'operator',
                    title: '操作',
                    align: 'center',
                    valign: 'middle',
                    width: '10%',
                    // visible: false,
                    formatter: function (value, row, index) {
                        // var sid_code = base64encode(row.sid + '');   //  sid 加密处理
                        // alert(sid_code);
                        return '<a  data-toggle="modal" data-target="#updateModal" title="修改">' +
                            '<i class="glyphicon glyphicon-edit"></i> ' +
                            '</a>' +
                            '<a href="javascript:void(0)" title="删除">' +
                            '<i class="glyphicon glyphicon-trash text-danger"></i> ' +
                            '</a>';
                    },
                    events: {
                        'click a[title=删除]': function (e, value, row, index) {
                            swal({
                                title: "您确定要删除小信息吗",
                                type: "warning",
                                showCancelButton: true,
                                confirmButtonColor: "#DD6B55",
                                confirmButtonText: "删除",
                                closeOnConfirm: false
                            }, function () {
                                swal("删除成功 !", "您已经永远删除信息", "success");
                            });
                        },
                    }
                }]
        });
         $(".org").bsSuggest({
            indexId: 2,
            indexKey: 1,
            data: {
                'value': [
                    {
                        "id": "",
                        "word": "萍乡学院"
                    },
                    {
                        "id": "",
                        "word": "快程乐码"
                    }
                ]
            }
        });
        $(".organization").bsSuggest({
            indexId: 2,
            indexKey: 1,
            data: {
                'value': [
                    {
                        "id": "",
                        "word": "萍乡学院"
                    },
                    {
                        "id": "",
                        "word": "快程乐码"
                    }
                ]
            }
        });
        //删除
        $('#delete').click(function () {
            let idlist = $('#myTab').bootstrapTable('getAllSelections');
            console.log(idlist);
            let ids = JSON.stringify(idlist);
            if (idlist.length === 0) {
                alert("请至少选择一个")
            } else {
                if (confirm("确定删除这些数据么")) {
                    alert("删除:" + ids);
                    window.location.reload();
                    //ajax发送异步请求
                    /*$.ajax({
                        url:  appName,
                        method: "post",
                        data: idlist,
                        dataType: "text",
                        async: "true",
                        contentType: "application/json",
                        success: function (data) {
                            /!*重新加载本页面*!/
                            alert(data);
                            window.location.reload();
                        },
                        error: function (jqXRH) {
                            console.log(jqXRH);
                            alert("删除失败")
                        }
                    })*/
                }
            }


        });

    });

</script>

</body>

</html>

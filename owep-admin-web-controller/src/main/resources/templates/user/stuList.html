<!--添加-->
<div class="modal  fade" id="modal_add" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span

                <h4 class="modal-title">添加学生</h4>
            </div>
            <div class="modal-body">
                <form method="post" th:action="@{/user/stuList/addStudent}" class="form-horizontal" id="form_add">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            学号</label>
                        <div class="col-sm-8">
                            <input type="text" id="add_stuNumber" name="stuNumber" class="form-control" placeholder="请输入学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            姓名</label>
                        <div class="col-sm-8">
                            <input type="text" id="add_stuName" name="stuName" class="form-control" placeholder="请输入姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            手机</label>
                        <div class="col-sm-8">
                            <input type="text" id="add_stuPhone" name="stuPhone" class="form-control" placeholder="请输入手机号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            邮箱</label>
                        <div class="col-sm-8">
                            <input type="email" id="add_stuEmail" name="stuEmail" class="form-control" placeholder="请输入邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            密码</label>
                        <div class="col-sm-8">
                            <input type="password" id="add_stuPwd" name="stuPwd" class="form-control"
                                   placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            有效期</label>
                        <div class="col-sm-8">
                            <input type="text" id="add_effectiveDate" name="effectiveDate"

                                   placeholder="请输入截至日期">

                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否启用</label>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            性别</label>
                        <div class="col-sm-8">

                                <input type="radio" checked="checked" value="1" name="add_gender">
                                <span>男</span>
                            </label>&nbsp;&nbsp;

                            <label class="control-label">
                                <input type="radio" value="0" name="add_gender">
                                <span>女</span>
                            </label>
                        </div>
                    </div>
